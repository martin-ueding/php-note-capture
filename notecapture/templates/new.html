<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
        <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon" />
        <title>Notes</title>
        <link rel="stylesheet" type="text/css" href="static/general.css" />
        <link rel="stylesheet" type="text/css" href="static/{{ cssfile }}.css" />
    </head>
    <body onload="javascript:document.mainform.text.focus()">
        <form action="" method="post" name="mainform">
            <input type="text" name="text" autocomplete="off" />
            <select name="priority" size="1">
                <option value=""></option>
                <option value="H">high</option>
                <option value="M">medium</option>
                <option value="L">low</option>
            </select>
            <input type="checkbox" name="date" value="true" />
            <input type="submit" />
        </form>

        <p>{{ notes_len }} notes saved. <a href="{{ url_for_list }}">Show notes</a></p>


        <p>Powered by Python 2 and Flask</p>
    </body>
</html>
